<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue</title>
  <script src="./vue.js"></script>
</head>
<body>
  <div id="app">
    {{ fullName }}
  </div>
</body>
<script>
new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue!',
    firstName: 'Foo',
    lastName: 'Bar'
  },
  computed: {
    fullName () {
      return this.firstName + ' ' + this.lastName
    }
  }
})
</script>
</html>
