<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://avatars1.githubusercontent.com/u/31235016?s=60&v=4" type="image/png">
  <title>Vue</title>
  <!-- <script src="vue/dist/vue.js"></script> -->
</head>
<body>
<div id="app"></div>
<script type="module">
import Vue from './vue.esm.browser.js'

const vm = new Vue({
  el: '#app',
  render (h) {
    return h('div', { attrs: { id: 'app' } }, this.fullName)
  },
  data () {
    return {
      message: 'Hello Vue!',
      firstName: 'Foo',
      lastName: 'Bar',
      data: {
        firstName: '',
        lastName: '',
      }
    }
  },
  created () {
    this.data.firstName = 'Foo'
    this.data.lastName = 'Bar'
    console.log(this.firstName)
    this.data = this.$options.data().data
    console.log(this.data, this.$options)
  },
  computed: {
    fullName () {
      return this.firstName + ' ' + this.lastName
    }
  }
})
globalThis.vm = vm
</script>
</body>
</html>
